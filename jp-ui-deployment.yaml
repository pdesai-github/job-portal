apiVersion: apps/v1
kind: Deployment
metadata:
  name: job-portal-ui
  namespace: pd-job-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: job-portal-ui #This should be same label
  template:
    metadata:
      labels:
        app: job-portal-ui #This should be same label
    spec:
      containers:
        - name: job-portal-ui-container
          image: pdesaidocker/job-portal-ui:v2
          ports:
            - containerPort: 80 #port defined in image dockerfile
          env:
            - name: REACT_APP_USER_API_URL
              value: http://48.214.185.157/api/users
            - name: REACT_APP_IMAGE_API_URL
              value: http://48.214.185.157/api/images/
            - name: REACT_APP_FEEDS_API_URL
              value: http://4.249.170.73/api/feeds
